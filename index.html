<!DOCTYPE html>
<html>

<head>

   <title>CS 425 Lab #3A: Number Guessing Game</title>
   <meta charset="utf-8">
   <script type="text/javascript" src="scripts/jquery-3.7.1.min.js"></script>
   <script type="text/javascript" src="scripts/script.js"></script>

</head>

<body>

   <form name="gameinputform" id="gameinputform">
      <fieldset>
         <legend>Guess the number between 1 and 100</legend>
         <label for="guess">Your Guess:</label>
         <input type="number" name="guess" id="guess">
         <input type="button" value="Make Your Guess" onclick="onClick();">
      </fieldset>
   </form>
   
   <div id="output"></div>

   <script type="text/javascript">
            
      $(function() {
         $("#output").html( "jQuery Version: " + jQuery.fn.jquery );
      });
      
  </script>

</body>

</html>
